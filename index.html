<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div id="canvas-container">
    <
    <div id="demo"></div>
    <!-- <h6><em>© Made By Mahedy Hasan Noman ©</em></h6> -->
  </div>

<script type="text/javascript">
  let circleX;
  let circleY;
  let xSpeed = 2;
  let ySpeed = 2;

  function setup() {
    createCanvas(1000, 500);
    circleX = width / 2;
    circleY = height / 2;
  }

  function draw() {
    background(122, 173, 226);

    circleX += xSpeed;
    circleY += ySpeed;
    if (circleX > width || circleX < 0) {
      xSpeed *= -1;
    }
    if (circleY > height || circleY < 0) {
      ySpeed *= -1;
    }

    fill(255, 0, 0);
    ellipse(circleX, circleY, 80, 80);

    // Display the circle's current position
    let value = `x: ${circleX.toFixed(2)}, y: ${circleY.toFixed(2)}`;
    document.getElementById("demo").innerHTML = value;
  }

  function mouseClicked() {
    // Update circle's position based on mouse click
    circleX = mouseX;
    circleY = mouseY;
    xSpeed = random(-4, 4);
    ySpeed = random(-4, 4);
  }

</script>
<style media="screen">
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    margin: 0;
  }

  #canvas-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body {
   background-image: url("https://images.pexels.com/photos/945471/pexels-photo-945471.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
   background-color: #cccccc;
  }
</style>

</body>
</html>
